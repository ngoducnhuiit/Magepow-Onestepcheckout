
<!-- ko if: isActive() -->
<div class="gift-message field choice col col-12">
    <input type="checkbox" name="onestepcheckout-gift-message" data-bind="attr: {id: 'onestepcheckout-gift-message'}, click: $data.toggleFormBlockVisibility.bind($data),checked: isUseGiftMessage()" />
    <label data-bind="attr: {for: 'onestepcheckout-gift-message'}">
        <span data-bind="i18n: 'Gift Message'"></span>
    </label>
    <div class="gift-options-content" data-bind="visible: formBlockVisibility() || resultBlockVisibility()">
        <div class="fieldset">
            <div class="field field-from col col-6">
                <!-- ko ifnot: window.checkoutConfig.mageConfig.isUsedMaterialDesign -->
                <label for="gift-message-whole-from" class="label">
                    <span data-bind="i18n: 'From:'"></span>
                </label>
                <!-- /ko -->

                <div class="control input-field">
                    <input type="text"
                           id="gift-message-whole-from"
                           class="input-text"
                           data-bind="value: getObservable('sender')" required>
                    <!-- ko if: window.checkoutConfig.mageConfig.isUsedMaterialDesign -->
                    <label for="gift-message-whole-from" class="label">
                        <span data-bind="i18n: 'From:'"></span>
                    </label>
                    <div class="bar"></div>
                    <!-- /ko -->
                </div>
            </div>
            <div class="field field-to col col-6">
                <!-- ko ifnot: window.checkoutConfig.mageConfig.isUsedMaterialDesign -->
                    <label for="gift-message-whole-to" class="label">
                        <span data-bind="i18n: 'To:'"></span>
                    </label>
                <!-- /ko -->
                <div class="control input-field">
                    <input type="text"
                           id="gift-message-whole-to"
                           class="input-text"
                           data-bind="value: getObservable('recipient')" required>
                    <!-- ko if: window.checkoutConfig.mageConfig.isUsedMaterialDesign -->
                    <label for="gift-message-whole-to" class="label">
                        <span data-bind="i18n: 'To:'"></span>
                    </label>
                    <!-- /ko -->
                </div>
            </div>
            <div class="field text col col-12">
                <!-- ko ifnot: window.checkoutConfig.mageConfig.isUsedMaterialDesign -->
                <label for="gift-message-whole-message" class="label">
                    <span data-bind="i18n: 'Message:'"></span>
                </label>
                <div class="control">
                    <textarea id="gift-message-whole-message"
                              class="input-text"
                              rows="5" cols="10"
                              data-bind="value: getObservable('message')"></textarea>
                </div>
                <!-- /ko -->
                <!-- ko if: window.checkoutConfig.mageConfig.isUsedMaterialDesign -->
                <div class="control">
                    <textarea id="gift-message-whole-message"
                              class="input-text material"
                              rows="3" cols="10"
                              data-bind="value: getObservable('message'),attr:{placeholder: $t('Message')}"></textarea>
                </div>
                <!-- /ko -->
            </div>
        </div>
    </div>
</div>
<!-- /ko -->
