

<div class="delivery-time">
    <div class="title">
        <span data-bind="i18n: 'Delivery Time'">Delivery Time</span>
    </div>
    <div class="control">
        <input type="text" readonly="readonly" data-bind="datepicker: true, value: deliveryTimeValue" id="onestepcheckout-delivery-time"/>
        <div class="remove-delivery-time" data-bind="click:removeDeliveryTime.bind($data),visible: isVisible()">
            <i class="fa fa-remove"></i>
        </div>
    </div>
</div>

        <span data-bind="i18n: 'House Security Code'">House Security Code</span>
    </div>
    <div class="control">
        <input type="text" name="house-security-code" id="house-security-code" data-bind="value: houseSecurityCodeValue">
